<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}" />
  </head>
  <body>
    <header>
      <h1 class="title">All Shows</h1>
    </header>
    <div class="row-container">
      <table class="tab">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for shows in all_shows %}
          <tr>
            <td>{{shows.id}}</td>
            <td>{{shows.title}}</td>
            <td>{{shows.network}}</td>
            <td>{{shows.release_date}}</td>
            <td>
              <a href="/shows/{{shows.id}}">Show</a> |
              <a href="/shows/{{shows.id}}/edit">Edit</a> |
              <a href="/shows/{{shows.id}}/destroy">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="foot-anchor">
      <a href="/shows/new"> Add a New Show </a>
    </div>
  </body>
</html>
